<div class="modal fade" id="task-edit-modal" tabindex="-1" role="dialog" aria-labelledby="task-edit-modal-title" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="task_name">Task Name</label>
          <input name = "task_name" type="task_name" class="form-control" id="new_task_name" required>
        </div>
        <div class="form-group">
          <label for="points">Points</label>
          <input name = "points" type="points" class="form-control" id="new_points">
        </div>
        <div class="form-group">
          <label for="due_date">Due Date</label>
          <input name= "due_date" type="date" class="form-control" id="new_due_date">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" id = "submit-edited-task" class="btn btn-primary" data-dismiss="modal" >Save changes</button>
      </div>
    </div>
  </div>
</div>
