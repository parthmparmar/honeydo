<div class="modal fade" id="task-description-modal" tabindex="-1" role="dialog" aria-labelledby="task-description-modal-title" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Task Description</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="task_description">Task Description</label>
          <textarea name = "task_description" type="task_description" class="form-control" id="task_description"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" id = "submit-task-description" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
