{% extends "base/base_html.html" %}
{% block body %}

<div class="container">
  {% include "base/alerts.html" %}
  <form id="register" action="/register" method="POST">
    <div class="form-group">
      <label for="email">Email address</label>
      <input name = "email" type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input name= "name" type="name" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name= "password" type="password" class="form-control" id="password" required placeholder="Must be: 8 characters long, include one uppercase, one lowercase, one number and one special character">
    </div>
    <div class="form-group">
      <label for="password">Re-enter Password</label>
      <input name= "re-password" type="password" class="form-control" id="re-password" required>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>

{% endblock %}
{% block javascript %}
  <script type="text/javascript" src="{{ url_for('static', filename='script/register.js') }}"></script>
{% endblock %}
