<div class="d-flex align-items-center p-2 border-bottom">
  <div class="d-flex col-9 align-items-center">
    <div class="list list-type">
      {% if list.num_users > 1 %}
        <i class="fas fa-users fa-lg mr-3"></i>
      {% else %}
        <i class="fas fa-user fa-lg ml-1 mr-4"></i>
      {% endif %}
    </div>
    <div class="list">
      <a class= "list" href="/list/{{list.list.list_id}}">{{list.list.list_name}}</a>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-end due-date col-3">
    {% if data.user.id == list.list.list_owner_id %}
      <button class="p-0 btn delete_list" data-list_id={{list.list_id}}><i class="fas fa-backspace"></i></button>
    {% endif %}
  </div>
</div>
