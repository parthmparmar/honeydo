{% extends "base/base_html.html" %}
{% block body %}


<div class="container">
  {% include "base/alerts.html" %}
  <h3>Reset Password</h3>
  <form id="reset_password" action="/reset-password" method="POST">
    <div class="form-group">
      <label for="current-password">Current Password</label>
      <input name="current-password" type="password" class="form-control" id="current-password" required>
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <input name="password" type="password" class="form-control" id="password" required placeholder="Must be: 8 characters long, include one uppercase, one lowercase, one number and one special character">
    </div>
    <div class="form-group">
      <label for="re-password">Re-enter Password</label>
      <input name="re-password" type="password" class="form-control" id="re-password" required placeholder="Must be: 8 characters long, include one uppercase, one lowercase, one number and one special character">
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>

{% endblock %}
{% block javascript %}
<script type="text/javascript" src="{{ url_for('static', filename='script/reset_password.js') }}"></script>
{% endblock %}
