{% extends "base/base_html.html" %}
{% block body %}

<div class="container">
  {% include "base/alerts.html" %}
  <form action="/login" method="POST">
    <div class="form-group">
      <label for="email">Email address</label>
      <input name = "email" type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name= "password" type="password" class="form-control" id="password" required>
    </div>
    <div class="form-group form-check">
      <input name="remember-me" type="checkbox" class="form-check-input" id="remember-me">
      <label class="form-check-label" for="remember-me">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>

{% endblock %}
{% block javascript %}
  <script type="text/javascript" src="{{ url_for('static', filename='script/test.js') }}"></script>
{% endblock %}
